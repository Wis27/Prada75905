{% extends 'core/base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="bi bi-person-circle me-2"></i>Iniciar sesión</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-white border-0">
                <p class="mb-0">¿No tienes una cuenta? <a href="{% url 'core:register' %}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
