{% extends 'core/base.html' %}

{% block title %}
Descubre el Brillo de la Joyería Dorada
{% endblock title %}

{% block content %}
<style>
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: -1;
    background-image: url('https://subeinteriorismo.com/wp-content/uploads/2017/11/sube-interiorismo-joyeria-bilbao-Cilveti_web_03-1920x841.jpg');
    background-position: center;
    filter: blur(8px);
    -webkit-filter: blur(8px);
  }
  h1.display-4 {
    color: black;
    text-shadow: 2px 2px 4px #fff8;
  }
  .carousel-caption h5,
  .carousel-caption p {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 5px;
  }
  .carousel-inner img {
    max-height: 500px;
    object-fit: cover;
  }
</style>

<h1 class="display-4 text-center mb-4">Descubre el Brillo de la Joyería Dorada</h1>

<div id="joyeriaCarrusel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- ...tu carrusel como ya lo tienes... -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#joyeriaCarrusel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#joyeriaCarrusel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
{% endblock content %}
