{% extends 'core/base.html' %}

{% block title %}
    Categorías de Productos
{% endblock title %}

{% block content %}


    <div class="d-flex justify-content-center mb-3">
        <a href="{% url 'producto:productocategoria_create' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle "></i> Crear
        </a>
        <form method="get">
            <input type="text" name="consulta" class="form-control" placeholder="Buscar...">
        </form>
        <a href="{% url 'producto:index' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Nombre</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categoria in object_list %}
                            <tr>
                                <td>{{ categoria.nombre }}</td>
                                <td class="text-end">
                                    <a href="{% url 'producto:productocategoria_detail' categoria.id %}">
                                        <button class="btn btn-info btn-sm" title="Ver detalles">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </a>
                                   <a href="{% url 'producto:productocategoria_update' categoria.id %}">
                                        <button class="btn btn-warning btn-sm" title="Modificar">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                   </a>
                                    <a href="{% url 'producto:productocategoria_delete' categoria.id %}">
                                        <button class="btn btn-danger btn-sm" title="Eliminar">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3" class="text-center">No hay categorías registradas</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
