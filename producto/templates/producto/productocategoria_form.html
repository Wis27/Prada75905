{% extends 'core/base.html' %}

{% block title %}
    {% if form.instance.pk %}
        Productos: Modificar Categoría de Productos
    {% else %}
        Productos: Crear Categoría de Productos    
    {% endif %}
{% endblock title %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <button type="submit">Enviar</button>
        </table>
    </form>

{% endblock content %}
