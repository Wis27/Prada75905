{% extends 'core/base.html' %}

{% block title %}
    Clientes
{% endblock title %}

{% block content %}
    <button>
        <a href="{% url 'cliente:index' %}">Volver</a>
    </button>    
    {% for cliente in clientes %}
        <p>
            <a href="{% url 'cliente:cliente_detail' cliente.pk %}">
                {{ cliente.nombre }} {{ cliente.apellido }}
            </a>
        </p>
    {% endfor %}
{% endblock content %}
